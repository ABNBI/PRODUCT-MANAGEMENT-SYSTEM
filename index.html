<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link styly css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- bootstrap link  -->
    <link rel="stylesheet" href="assets/bootstrap css/all.min.css">
    <!-- <link rel="stylesheet" href="assets/bootstrap css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="assets/bootstrap css/bootstrap.min.css.map">
    <!-- link icon Box  -->
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
 <!-- icon websit -->
 <link rel="icon" href="assets/img/7023090.png">
    <title>Product Management</title>
</head>
<body>
    <!-- start crud -->
    <div class="crud">
        <!-- start head  -->
        <div class="head">
            <h2>CRUD</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <!-- End head  -->

        <!-- start inputs  -->
        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">Create</button>
        </div>
           <!-- End input  -->
           <!-- start outputs -->
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <!-- End outputs  -->
            <!-- Start table  -->
            <div id="deletAll">

            </div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-4">
            <table>
                <tr>
                    <th>id</th>
                    <th>Title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
               
                </tbody> 
            </table>
        </div>
    </div>
</div>
        </div>
    </div>
    


    <script src="assets/js/main.js"></script>
    <script src="assets/bootstrap js/bootstrap.bundle.js"></script>
    <script src="assets/bootstrap js/bootstrap.js"></script>
    <script src="assets/bootstrap js/jquery-3.7.1.min.js"></script>
</body>
</html>
